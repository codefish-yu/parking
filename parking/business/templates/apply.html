{% extends 'home.html' %}
{% block content %}
<div id='bod'>
	<p>购买优惠券</p>
	<div id='buy-form'>
		<input type="hidden" name="action" value="buy">
		<!-- <input type="hidden" name="id" value="{{record.id}}"> -->
		<div class="item">
			<label>名称</label>
			<input type="text" name="name" value="{{record.coupons.name}}" class='elem' disabled>
		</div>
		<div class="item">
			<label>类型</label>
			<input type="text" name="type" value="{{record.get_ticket_type_display}}" class='elem' disabled>
		</div>
		<div class="item">
			<label>单价</label>
			<input type="text" name="price" value="{{record.price}}元/张" class='elem' disabled>
		</div>
		<div class="item">
			<label>数量</label>
			<input type="text" name="amount" placeholder="最多可购{{diff}}张" class='elem' >
		</div>
		<div class="item">
			<label>金额</label>
			<input type="text" name="con" class='elem' disabled>
			<input type="hidden" name="cost">
		</div>
	</div>

	<div id='bt'>
		支付
	</div>
	
</div>
<style type="text/css">
	p{
		font-size: 25px
	}
	#bt{
		position: absolute;
		bottom: 110px;
		width: 60%;
		background-color:#929292;
		color: white;
		margin-left: 16%;
		text-align: center;
		height: 30px;
		padding-top: 10px
	}
	#bod{
		    padding-left: 5%;
		    font-family: PingFangSC-Regular!important
	}
	.elem{
		width: 60%;
		height: 28px;
		border:0px;
		background-color: white;
		font-size: 16px
	}
	.item{
		border:0px;
		border-bottom: 1px solid rgba(158, 158, 158, 0.19);
		width: 90%;
		height: 35px;
		padding-top: 2%;
	}
	.item label{
		color: #333333;
		font-size: 16px;
		padding-right: 20%;
		
		
	}
	select option{
		text-align: center;
		width: 100%
	}
</style>
<script type="text/javascript">
	var product_id == -1 ;
	function myajax(url, data, callback, type){
            type = type || 'json'
            $.ajax({
                url: url, 
                data: data,
                type: 'post',
                dataType: 'json',
                success: callback
            })
    }
	var t = 0
	$('#bt').click(function(){
		if(t==1){
			d = {
				csrfmiddlewaretoken:'{{ csrf_token }}',
				cost:$('#buy-form input[name=cost]').val(),
				amount:$('#buy-form input[name=amount]').val(),
				action:'buy'
			}
			myajax('', d, (data)=>{
				if(e.result  == 0){
					window.location.href='/business/grant/'
				}else{
					product_id=e.result
				}
			}
		)
		}
	})
	$('#buy-form input[name=amount]').change(function(){
		var v = $(this).val();
		if(v >{{diff}}){
			$(this).val('');
			alert('可购买数量超出上限')
		}
		if(v == '' || v == '0'){
			$('#buy-form input[name=con]').val('');
			$('#bt').css('background-color','#929292');
			t = 0
		}else{
			$('#buy-form input[name=con]').val(v*{{record.price}}+'元');
			$('#buy-form input[name=cost]').val(v*{{record.price}});
			$('#bt').css('background-color','#3366CC');
			t=1

		}
	})
	if(product_id != -1){
		myajax('/order/public/account/'+product_id+'/', {csrfmiddlewaretoken:'{{ csrf_token }}'}, (data)=>(pay(data),console.log(1111))
		)
	}

	function pay(data){

	   WeixinJSBridge.invoke(
	      'getBrandWCPayRequest', {
	      	"appId":data.appId,     //公众号名称，由商户传入     
	         "timeStamp":data.timeStamp,         //时间戳，自1970年以来的秒数     
	         "nonceStr":data.nonceStr, //随机串     
	         "package":data.package,     
	         "signType":data.signType,         //微信签名方式：     
	         "paySign":data.paySign 	//微信签名 
	         // "appId":"wx2421b1c4370ec43b",     //公众号名称，由商户传入     
	         // "timeStamp":"1395712654",         //时间戳，自1970年以来的秒数     
	         // "nonceStr":"e61463f8efa94090b1f366cccfbbb444", //随机串     
	         // "package":"prepay_id=u802345jgfjsdfgsdg888",     
	         // "signType":"MD5",         //微信签名方式：     
	         // "paySign":"70EA570631E4BB79628FBCA90534C63FF7FADD89" //微信签名 
	      },
	      function(res){
		      if(res.err_msg == "get_brand_wcpay_request:ok" ){
		      	var xx = setInterval(function(){
			      	myajax('', 
			      		{
			      			csrfmiddlewaretoken:'{{ csrf_token }}',
			      		 	product_id: product_id,
			      		 	action: 'confirm'
			      		}, (data)=>{
						if(data.result == 'ok'){
							clearInterval(xx);
							window.location.href='/account/grant';
						}
					})
				},500)
		        // 使用以上方式判断前端返回,微信团队郑重提示：
		        // res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
		      } else{
		      	alert('支付失败')
		
		      }
		
	   }); 
	}
</script>
<!-- {% include 'bu_foot.html' %} -->
{% endblock%}

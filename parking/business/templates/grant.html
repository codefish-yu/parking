{% extends 'home.html'%}
{% block content %}
<div id='bod'>
	<p>优惠券</p>
	<div id='labe'>
		<div id='laun' {% if p == 0 %}class="active"{% endif %}>可发放</div>
		<div id='buy' {% if p == 1 %}class="active"{% endif %}>购买记录</div>
	</div>
	<div id='cou_list'>
		<div class="cou">
			<div class="le side cover">
				<span>五元现金券</span>
				
			</div>
			<div class="ri side cover1">
				<span>
					<div id='tit'>五元立减券</div>
					<div class='ti'>有效期至:</div>
					<div id='inl'>
						<div class='ti'>剩余:80/100</div>
						<div id='code'>展示二维码</div>
					</div>
				</span>
			</div>
		</div>
		
	</div>
</div>
<form method="post" action="" id='change-form'>
	<input type="hidden" name="action" value="change">
	<input type="hidden" name="p" value="{{p}}">
</form>
<!-- {% include 'bu_foot.html' %} -->
<style type="text/css">
	p{
		font-size: 25px;
		height: 30px;
	}
	#code{
		font-size: 12px;
		color: #3366CC;
		margin-left: 30%;
	}
	#tit{
		font-size: 20px;
	}
	.ti{
		color:gray;
		font-size: 12px;
    	margin-top: 5px;
	}
	#inl div{
		display: inline-block;
	}
	#bod{
		padding-left: 5%
	}
	#labe{
		height: 25px
	}
	#cou_list{
		width: 100%;
		overflow-y:scroll;

	}
	#labe div{
		display: inline-block;
		width: 30%;
		text-align: center;
	}
	.active{
		background-color: #3366CC;
		border-radius: 15px;
		color:white;
	}
	.cou{
		margin-top: 5%;
	}
	.le{
		background: #3366CC;
		width: 24%;
		margin-right: -5px;
		box-shadow: -11px 10px 10px 0 rgba(0,0,0,0.25);
	}
	.le span{
		color:white;
		font-size: 16px;
		position: absolute;
		letter-spacing:5px;
		margin: 25% 0% 0% 13%;
	}
	.ri{
		width: 66%;
		background: rgb(247, 244, 244);
		box-shadow: 11px 10px 10px 0 rgba(0,0,0,0.25);
	}
	.ri span{
		position: absolute;
		margin: 3% 0% 0% 7%;
		width: 100%
	}
	.side{
		
		border-radius: 3px 0px 0px 3px ;
		height: 89px;
		display: inline-block;

	}
	.bg{
	  width: 120px;
	  height: 80px;
	  background: #58a;
	} 
	.cover{
	    position: relative;
	}
	.cover1{
	    position: relative;
	}
	.cover::before {
	    content: '';
	    width: 0;
	    height: 0;
	    position: absolute;
	    right: 0;
	    bottom: 0;
	    border: 5px solid white;
	 	border-radius: 9px 0px 0px 0px;
	 	/*box-shadow: 0px 2px 10px 0 rgba(0,0,0,0.25);*/
	}
	.cover::after{
	    content: '';
	    width: 0;
	    height: 0;
	    position: absolute;
	    right:0;
	    top: 0;
	    border: 5px solid white;
	    border-radius: 0px 0px 0px 9px;
	    /*box-shadow: 0px 2px 10px 0 rgba(0,0,0,0.25);*/
	}
	.cover1::before{
		content: '';
	    width: 0;
	    height: 0;
	    position: absolute;
	    left: 0;
	    bottom: 0;
	    border: 5px solid white;
	    border-radius: 0px 9px 0px 0px;
	   /* box-shadow: 0px 2px 10px 0 rgba(0,0,0,0.25);*/
	}
	.cover1::after{
		content: '';
	    width: 0;
	    height: 0;
	    position: absolute;
	    left: 0;
	    top: 0;
	    border: 5px solid white;
	    border-radius: 0px 0px 9px 0px;
	   /* box-shadow: 0px 2px 10px 0 rgba(0,0,0,0.25);*/
	}

</style>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$('#laun').click(()=>(
		$('#change-form input[name=action]').value(0),
		$('#change-form').submit()
	))
	$('#buy').click(()=>(
		$('#change-form input[name=action]').value(1),
		$('#change-form').submit()
	))
	$(document).ready(()=>(
		$('#cou_list').css('height',window.innerHeight-157)
	))
	$('.le').click(()=>(
		window.location.href = '/business/apply'
	))
</script>
{% endblock %}

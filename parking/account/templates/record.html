{% extends 'home.html' %}
{% block content%}
<div id='total'>
	{% include 'header.html' %}
	<div id='onl'>
		<span>只看特放</span>
	</div>
	{% for i in records %}
	<div class="item">
		<div class="le">
			<div class="num">{{ i.number}} </div>
			<div class="ti">{{i.out_time | date:'Y-m-d hh:mm:ss'}} ¥9.00</div>
		</div>
		<div class="ri">已支付</div>
	</div>
	{% endfor %}
	{% include 'bottom.html' %}
	
</div>
<style type="text/css">
	#total{
		width: 100%;
		height: 100%;
		position: fixed;
	}
	#onl{
		margin-top: 50px;
		text-align: right;
		border-top: 1px solid rgba(158, 158, 158, 0.19);
		border-bottom: 1px solid rgba(158, 158, 158, 0.19);
		height: 30px;
    	padding: 10px 10px 0px 0px;
	}
	#onl span{
		background-color: skyblue;
		border:1px solid blue;
	}
	.le{
		display: inline-block;
		width:78%
	}
	.ri{
		display: inline-block;
		width: 20%;
		color: gray;
		text-align: center;

	}
	.item{
		padding: 10px 0px 5px 15px;
		border-bottom: 1px solid rgba(158, 158, 158, 0.5);
		height: 55px
	}
	.ti{
		color:gray;
	}
</style>
{% endblock %}

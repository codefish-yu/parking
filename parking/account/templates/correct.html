
{% extends 'home.html' %}
{% block content %}
<div id='total'>
	{% include 'header.html' %}
	
	<div class='con'>
		<img src="{% if tip == 0 %}{{ record.picture_in.url}}{% else %}{{ record.picture_in.url}}{% endif %}" id='im'>
		<div id='form-con'>
			<form method="post" action="" id='corr-form'>
				<input type="text" name="num_1" class="inp"  oninput="toNext(1)">
				<input type="text" name="num_2" class="inp" maxlength="1" oninput="toNext(2)">
				<span id='poi'>.</span>
				<input type="text" name="num_3" class="inp" maxlength="1" oninput="toNext(3)">
				<input type="text" name="num_4" class="inp" maxlength="1" oninput="toNext(4)">
				<input type="text" name="num_5" class="inp" maxlength="1" oninput="toNext(5)">
				<input type="text" name="num_6" class="inp" maxlength="1" oninput="toNext(6)">
				<input type="text" name="num_7" class="inp" maxlength="1" >
				<input type="" name="num_8" class="inp" placeholder="新能源">
				<input type="hidden" name="action" value="correct">
			</form>
		</div>
		<div id='fon'>
			<div id='ic'>
				<img src="/static/img/i.svg" width="50" height="50">
			</div>
			<p class="ma">未匹配到入场车牌！</p>
			<p class="ma">请核对照片修改车牌</p>
		</div>
		<div id='correct'>确认修改</div>
		
	
	
	{% include 'bottom.html' %}
</div>

<style type="text/css">
	#poi{
		color: white;
		font-size: 25px
	}
	.inp{
		width: 8%;
		height: 30px;
		margin: 9px 0 0 4px;
		text-align: center;
	}
	#form-con{
		background-color: #3366CC;
		width: 100%;
		height: 55px;
		padding-left: 10px;
		margin-top: 10px
	}
	.ma{
		font-size: 30px
	}
	#fon{
		text-align: center;
	}
	#im{
			width: 100%;
			height: 140px
	}
	.con{
			margin-top: 50px
	}
	#correct{
		background-color: #3366CC;
		width: 70%;
		margin-left: 15%;
		text-align: center;
		position: absolute;
		bottom: 100px;
		padding-top: 8px;
    	height: 35px;
    	color: white;
    	font-size: 20px
	}
	#ic{
		background-color: #f4ea2a;
		width: 50px;
		height: 50px;
		border-radius: 50%;
		margin: 10% 0 0 40%
	}

</style>
{% endblock %}
{% block js %}
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$('#correct').click(()=>(
		$('#corr-form').submit()
	))
	function toNext(num){
		num++;
		$('#corr-form input[name=num_'+num+']').focus()
	}
	
</script>
{% endblock %}

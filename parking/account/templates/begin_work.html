{% extends 'home.html' %}
{% block content%}
<p>上岗</p>
<form method="post" action="" id='login-form'>
	<!-- <input type="" name="parkinglot" placeholder="请选择车场">
	<input type="" name="gate" placeholder="请选择值班口"> -->
	<select name="parkinglot" data-placeholder="请选择车场" onchange="get_gate(this)">
		<option value="">请选择车场</option>
		{% for i in parkinglots%}
		<option value="{{i.id}}">{{i.name}}</option>
		{% endfor %}
		
	</select>
	<select name="gate" data-placeholder="请选择值班口">
		<option value="">请选择值班口</option>

		
	</select>
	<input type="hidden" name="action" value="login" >
</form>
<div id='log'>登录</div>
<style type="text/css">
	form{
		margin-top: 8%;
	}
	select{
		width: 90%;
		border:0px;
		border-bottom: 1px solid rgba(158, 158, 158, 0.19);
		height: 40px;
		margin-left: 5%
	}
	/*select option{
		width: 90%;
		border:0px;
		border-bottom: 1px solid rgba(158, 158, 158, 0.19);
		height: 40px;
		margin-left: 5%
	}*/
	div{
		width: 70%;
		background-color: rgba(158, 158, 158, 0.70);
		text-align: center;
		margin: 25% 0% 0% 15%;
		height: 30px;
    	padding-top: 10px;
	}	
	p{
		font-size: 20px;
		margin: 10% 0 0 5%
	}
</style>
<script type="text/javascript">
	function get_gate(obj){
		$.ajax({
			url:'',
			type:'post',
			data:{
				'action':'gate',
				'parkinglot':$(obj).val()
			},
			success:function(e){
				for(var i=0;i<e.data.length;i++){
					$('#login-form select[name=gate]').append('<option value="'+e.data[i].id+'">'+e.data[i].name+'</option>');
				}
			}
		})
	} 
</script>
{% endblock %}

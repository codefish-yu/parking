        .tabs-container .nav-tabs > li {width: 50%;margin-bottom: 0px; }
        .tabs-container .nav-tabs > li > a {margin-right: 0px;border-radius: 0px;color: #555;background: rgba(255, 255, 255, 0.4); }

        .tabs-container .nav-tabs > li > a:hover { background-color: rgba(255, 255, 255, 0.3); }
        .tabs-container .panel-body {border-radius: 0px;background: rgba(255, 255, 255, 1); }
        .sk-spinner-three-bounce div {width: 9px;height: 9px;margin-left: 5px;background-color: #fff; }
        .sk-spinner-three-bounce.sk-spinner { width: 60px; }
        #liPlatform a { border-top-left-radius: 3px; }
        #liBiz a { border-top-right-radius: 3px; }
        .tabs-container .panel-body {border-bottom-right-radius: 3px;border-bottom-left-radius: 3px; }

        .btn-w-m{min-width:258px !important;}

<div class="middle-box text-center loginscreen  animated fadeInDown">

        <form id="LoginForm" class="m-t" role="form" action="#" method="POST">
        	{% csrf_token %}
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                   
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="text" id="Account" name='user_name' class="form-control" placeholder="用户名" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="Pwd" name='user_pass' class="form-control" placeholder="密码" required>
                            </div>
                            <div class="form-group">
                                <input type="hidden" name="action" value="login" required>
                            </div>
                            <div>
                                <button type="submit" id="submit" data-loading-text="<div style='text-align:center; margin:0 auto;'><div style='display:inline-block;width:45px;'>登录中</div><div class='sk-spinner sk-spinner-three-bounce' style='display:inline-block;width:45px;'><div class='sk-bounce1'></div><div class='sk-bounce2'></div><div class='sk-bounce3'></div></div></div>" class="btn btn-w-m btn-primary pull-center">登&nbsp;&nbsp;录</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
